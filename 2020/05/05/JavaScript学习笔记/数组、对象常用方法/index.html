n</span> &#123;[cur.key]: cur.value&#125;<br>&#125;)<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2&quot;</span>, res2)<br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// find</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-number">5</span>, <span class="hljs-number">12</span>, <span class="hljs-number">8</span>, <span class="hljs-number">130</span>, <span class="hljs-number">44</span>];<br><span class="hljs-keyword">const</span> res1 = arr1.find(<span class="hljs-function">(<span class="hljs-params">cur, idx, arr</span>) =&gt;</span> cur &gt; <span class="hljs-number">10</span>);<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1&quot;</span>, res1)<br><br><span class="hljs-keyword">const</span> arr2 = [<br>    &#123;<span class="hljs-attr">name</span>: apples<span class="hljs-string">&#x27;, quantity: 2&#125;,</span><br><span class="hljs-string">    &#123;name: &#x27;</span>bananas<span class="hljs-string">&#x27;, quantity: 0&#125;,</span><br><span class="hljs-string">    &#123;name: &#x27;</span>cherries<span class="hljs-string">&#x27;, quantity: 5&#125;</span><br><span class="hljs-string">]</span><br><span class="hljs-string">const res2 = arr2.find((cur) =&gt; &#123;</span><br><span class="hljs-string">    return cur.name === &#x27;</span>cherries<span class="hljs-string">&#x27;</span><br><span class="hljs-string">&#125;)</span><br><span class="hljs-string">console.log(&quot;res2&quot;, res2)</span><br><span class="hljs-string"></span><br><span class="hljs-string">// findIndex</span><br><span class="hljs-string">const arr1 = [5, 12, 8, 130, 44];</span><br><span class="hljs-string">const res1 = arr1.findIndex((cur, idx, arr) =&gt; &#123;</span><br><span class="hljs-string">    return cur &gt; 13</span><br><span class="hljs-string">&#125;)</span><br><span class="hljs-string">console.log(&quot;res1&quot;, res1)</span><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// fill</span><br><span class="hljs-comment">// 传入三个参数：1. value用来填充的元素的值。 2. start: 起始索引，默认值为0。3. end： 终止索引，默认值为this.length。</span><br><span class="hljs-comment">// fill方法是个可变方法，它会改变调用它的this对象本身，然后返回它，不是返回一个副本。</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1&quot;</span>, arr1.fill(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>)); <span class="hljs-comment">//[1, 2, 0, 0]</span><br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2&quot;</span>, arr1.fill(<span class="hljs-number">5</span>, <span class="hljs-number">1</span>)); <span class="hljs-comment">//[1, 5, 5, 5]</span><br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res3&quot;</span>, arr1.fill(<span class="hljs-number">6</span>));<span class="hljs-comment">//[6, 6, 6, 6]</span><br><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// Array.prototype.keys()</span><br><span class="hljs-comment">// 该方法返回一个包数组中每个索引键的Array Iterator对象。</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>];<br><span class="hljs-keyword">const</span> res1 = arr1.keys();<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1&quot;</span>, res1)<br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> key <span class="hljs-keyword">of</span> res1) &#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1 key:&quot;</span>, key)<br>&#125;<br><br><span class="hljs-comment">// Array.prototype.values()</span><br><span class="hljs-comment">// 该方法返回一个新的Array Iteration对象，该对象包含数组每个索引的值。</span><br><span class="hljs-keyword">const</span> res2 = arr1.values();<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2&quot;</span>, res2);<br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> value <span class="hljs-keyword">of</span> res2) &#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2 value:&quot;</span>, value)<br>&#125;<br><br><span class="hljs-comment">// Array.prototype.entries()</span><br><span class="hljs-comment">// 该方法返回一个新的Array Iterator 对象，该对象包含数组中每个索引的键/值对。</span><br><span class="hljs-keyword">const</span> res3 = arr1.entries();<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res3&quot;</span>, res3);<br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> e <span class="hljs-keyword">of</span> res3) &#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res3 value&quot;</span>, e)<br>&#125;<br><span class="hljs-comment">// console.log(&quot;res3 value1&quot;, res3.next().value);</span><br><span class="hljs-comment">// console.log(&quot;res3 value2&quot;,res3.next().value);</span><br><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// from</span><br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1&quot;</span>, <span class="hljs-built_in">Array</span>.from(<span class="hljs-string">&#x27;foo&#x27;</span>)); <span class="hljs-comment">//[&quot;f&quot;, &quot;o&quot;, &quot;o&quot;];</span><br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2&quot;</span>, <span class="hljs-built_in">Array</span>.from([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>], <span class="hljs-function"><span class="hljs-params">x</span> =&gt;</span> x + x)); <span class="hljs-comment">// [2, 4, 6]</span><br><br><span class="hljs-keyword">const</span> set = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Set</span>([<span class="hljs-string">&#x27;foo&#x27;</span>, <span class="hljs-string">&#x27;bar&#x27;</span>, <span class="hljs-string">&#x27;baz&#x27;</span>, <span class="hljs-string">&#x27;foo&#x27;</span>]);<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res3&quot;</span>, <span class="hljs-built_in">Array</span>.from(set))<br><br><span class="hljs-keyword">const</span> mapper = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Map</span>([[<span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;a&#x27;</span>], [<span class="hljs-string">&#x27;2&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>]]);<br><span class="hljs-built_in">console</span>.log(mapper)<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res4&quot;</span>, <span class="hljs-built_in">Array</span>.from(mapper.values()));<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res5&quot;</span>, <span class="hljs-built_in">Array</span>.from(mapper.keys()))<br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// of</span><br><span class="hljs-comment">// Array.of()方法创建一个具有可变数量参数的新数组实例，而不是考虑参数的数量或类型</span><br><span class="hljs-comment">// Array.of()和Array构造函数之间的区别在于处理整数参数：</span><br><span class="hljs-comment">// Array.of(7)创建一个具有单个元素7的数组，而Array(7)创建一个长度为7的空数组。</span><br><br><span class="hljs-built_in">Array</span>.of(<span class="hljs-number">7</span>) <span class="hljs-comment">//[7];</span><br><span class="hljs-built_in">Array</span>.of(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>) <span class="hljs-comment">// [1, 2, 3]</span><br><span class="hljs-built_in">Array</span>(<span class="hljs-number">7</span>) <span class="hljs-comment">// [,,,,,,]</span><br><span class="hljs-built_in">Array</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>) <span class="hljs-comment">//[1, 2, 3]</span><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// copyWithin()</span><br><span class="hljs-comment">// copyWithin()方法浅复制数组的一部分到同一数组的另一个位置，并返回它，不会改变原数组的长度。</span><br><span class="hljs-comment">// 传入参数： </span><br><span class="hljs-comment">//1. target: 0为基底的索引，复制序列到该位置。如果是负数，target将从末尾开始计算。</span><br><span class="hljs-comment">//2. start: 0为基底的索引，开始复制元素的起始位置。如果是负数，start将从末尾开始计算。如果start被忽略，copyWithin将会从0开始复制。</span><br><span class="hljs-comment">//3. end: 0为基底的索引，开始复制元素的结束位置。copyWithin将会被拷贝到该位置，但不包括end这个位置的元素。如果是负数，end将从末尾开始计算。</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>];<br><span class="hljs-built_in">console</span>.log(arr1.copyWithin(<span class="hljs-number">0</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>)); <span class="hljs-comment">//[&#x27;d&#x27;, &#x27;b&#x27;, &#x27;c&#x27;, &#x27;d&#x27;, &#x27;e&#x27;]</span><br>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>].copyWithin(-<span class="hljs-number">2</span>); <span class="hljs-comment">//[1, 2, 3, 1, 2];</span><br>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>].copyWithin(<span class="hljs-number">0</span>, <span class="hljs-number">3</span>); <span class="hljs-comment">//[4, 5, 3, 4, 5];</span><br>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>].copyWithin(<span class="hljs-number">0</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>); <span class="hljs-comment">//[4, 2, 3, 4, 5]</span><br>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>].copyWithin(-<span class="hljs-number">2</span>, -<span class="hljs-number">3</span>, -<span class="hljs-number">1</span>); <span class="hljs-comment">//[1, 2, 3, 3, 4]</span><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// includes</span><br><span class="hljs-comment">// 输入值：1. valueToFind：要查找的元素值，2. fromIndex: 从fromIndex索引处开始查找valueToFind。</span><br><span class="hljs-comment">// 返回值为true或false</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1&quot;</span>, arr1.includes(<span class="hljs-number">2</span>));<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2&quot;</span>, arr1.includes(<span class="hljs-number">4</span>));<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res3&quot;</span>, arr1.includes(<span class="hljs-number">3</span>, <span class="hljs-number">3</span>));<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res4&quot;</span>, arr1.includes(<span class="hljs-number">3</span>, -<span class="hljs-number">1</span>))<br><br><span class="hljs-keyword">const</span> arr2 = [<span class="hljs-string">&#x27;cat&#x27;</span>, <span class="hljs-string">&#x27;dog&#x27;</span>, <span class="hljs-string">&#x27;bat&#x27;</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res5&quot;</span>, arr2.includes(<span class="hljs-string">&#x27;cat&#x27;</span>));<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;res6&#x27;</span>, arr2.includes(<span class="hljs-string">&#x27;at&#x27;</span>))<br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs js">slice<br>splice<br>some<br>concat<br>join<br>pop<br>push<br>shift<br>unshift<br>reverse<br>sort<br>数组遍历： <br>forEach<br><span class="hljs-keyword">for</span>...in...<br><span class="hljs-keyword">for</span>...of...<br></code></pre></td></tr></table></figure>



<h1 id="对象常用方法"><a href="#对象常用方法" class="headerlink" title="对象常用方法"></a>对象常用方法</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// values</span><br><br><span class="hljs-keyword">const</span> obj1 = &#123;<span class="hljs-attr">foo</span>: <span class="hljs-string">&#x27;bar&#x27;</span>, <span class="hljs-attr">baz</span>: <span class="hljs-number">42</span>&#125;<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res1&quot;</span>, <span class="hljs-built_in">Object</span>.values(obj1));<br><br><span class="hljs-keyword">const</span> obj2 = &#123;<span class="hljs-number">0</span>: <span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-number">1</span>: <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&#x27;c&#x27;</span>&#125;;<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res2&quot;</span>, <span class="hljs-built_in">Object</span>.values(obj2))<br><br><span class="hljs-comment">//keys</span><br><span class="hljs-keyword">const</span> arr1 = [<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>];<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res3&quot;</span>, <span class="hljs-built_in">Object</span>.keys(arr1)); <span class="hljs-comment">//[&#x27;0&#x27;, &#x27;1&#x27;, &#x27;2&#x27;];</span><br><br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res4&quot;</span>, <span class="hljs-built_in">Object</span>.keys(obj2))<br><br><span class="hljs-keyword">const</span> obj3 = &#123;<span class="hljs-number">100</span>: <span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;7&#x27;</span>: <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-number">6</span>: <span class="hljs-string">&#x27;c&#x27;</span>&#125;;<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res5&quot;</span>, <span class="hljs-built_in">Object</span>.keys(obj3))<br><br><span class="hljs-comment">//entries</span><br><span class="hljs-keyword">const</span> obj4 = &#123;<span class="hljs-attr">a</span>: <span class="hljs-string">&#x27;somestring&#x27;</span>, <span class="hljs-attr">b</span>: <span class="hljs-number">42</span>&#125;;<br><span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> [key, value] <span class="hljs-keyword">of</span> <span class="hljs-built_in">Object</span>.entries(obj4)) &#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res6&quot;</span>, <span class="hljs-string">`<span class="hljs-subst">$&#123;key&#125;</span>: <span class="hljs-subst">$&#123;value&#125;</span>`</span>)<br>&#125;<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res7&quot;</span>, <span class="hljs-built_in">Object</span>.entries(obj4)); <span class="hljs-comment">//[[&#x27;a&#x27;, &#x27;somestring&#x27;], [&#x27;b&#x27;, 42]]</span><br><br><span class="hljs-keyword">const</span> obj5 = &#123;<span class="hljs-number">0</span>: <span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-number">1</span>: <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&#x27;c&#x27;</span>&#125;;<br><span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;res8&quot;</span>, <span class="hljs-built_in">Object</span>.entries(obj5)); <span class="hljs-comment">//[[&#x27;0&#x27;, &#x27;a&#x27;], [&#x27;1&#x27;, &#x27;b&#x27;], [&#x27;2&#x27;, &#x27;c&#x27;]]</span><br></code></pre></td></tr></table></figure>
